<html>
<!-- Thank you to http://learningwebgl.com/blog/?page_id=1217 for the lessons upon which this code was built -->

<head>
<title>kmax WebGL</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<!-- Include libraries -->
<script type="text/javascript" src="js/glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>

<!-- Vertex data and definition of cube object -->
<script type="text/javascript" src="js/models.js"></script>

<!-- defines "gl" object -->
<script type="text/javascript" src="js/webgl_utils.js"></script>

<!-- Main Program --> 
<script type="text/javascript">

    var shaderProgram;

    function initShaders() {
        var fragmentShader = getShader(gl, "fragment",  './shaders/frag.glsl');
        var vertexShader = getShader(gl, "vertex",  './shaders/vert.glsl');

        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }

        gl.useProgram(shaderProgram);

        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

        shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, "aVertexColor");
        gl.enableVertexAttribArray(shaderProgram.vertexColorAttribute);
    
        shaderProgram.vertexNormalAttribute = gl.getAttribLocation(shaderProgram, "aVertexNormal");
        gl.enableVertexAttribArray(shaderProgram.vertexNormalAttribute);
        
        shaderProgram.textureCoordAttribute = gl.getAttribLocation(shaderProgram, "aTextureCoord");
        gl.enableVertexAttribArray(shaderProgram.textureCoordAttribute);
    
        shaderProgram.samplerUniform = gl.getUniformLocation(shaderProgram, "uSampler");
        
        shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
    }


    var mvMatrix = mat4.create();
    var pMatrix = mat4.create();

    function setMatrixUniforms() {
        gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
    }

    
    var cubeShape;
    var cubeRender;
    
    var quadShape;
    var quadRender;
    
    function initBuffers() {
        
        // create the model vertex data
        cubeShape = new Cube();
        quadShape = new Quad();
        
        // create the opengl buffers
        cubeRender = new Renderable(cubeShape);
        cubeRender.init();
        
        quadRender = new Renderable(quadShape);
        quadRender.init();
    }
    
    var rttFramebuffer;
    var rttTexture;
    var rttSize;
    function initFramebuffer() {
    
        // create frame buffer
        rttFramebuffer = gl.createFramebuffer();
        gl.bindFramebuffer(gl.FRAMEBUFFER, rttFramebuffer);
        rttSize = 1024;
        rttFramebuffer.width = rttSize;
        rttFramebuffer.height = rttSize;
        
        // create empty texture target
        rttTexture = gl.createTexture();
        gl.bindTexture(gl.TEXTURE_2D, rttTexture);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);

        // fill texture with empty pixels
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, rttFramebuffer.width, rttFramebuffer.height, 0, gl.RGBA, gl.UNSIGNED_BYTE, null);

        // create render buffer for depth
        var renderbuffer = gl.createRenderbuffer();
        gl.bindRenderbuffer(gl.RENDERBUFFER, renderbuffer);
        gl.renderbufferStorage(gl.RENDERBUFFER, gl.DEPTH_COMPONENT16, rttFramebuffer.width, rttFramebuffer.height);
        
        // attach depth and texture buffers to frame buffer
        gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, rttTexture, 0);
        gl.framebufferRenderbuffer(gl.FRAMEBUFFER, gl.DEPTH_ATTACHMENT, gl.RENDERBUFFER, renderbuffer);

        // clear
        gl.bindTexture(gl.TEXTURE_2D, null);
        gl.bindRenderbuffer(gl.RENDERBUFFER, null);
        gl.bindFramebuffer(gl.FRAMEBUFFER, null);
    
    }
  
    var cubeTexture;
    function initTexture() {
        cubeTexture = gl.createTexture();
        cubeTexture.image = new Image();
        cubeTexture.image.onload = function() { handleLoadedTexture(cubeTexture); }
    cubeTexture.image.src = "data/sunset-1.jpg";
    }

    function handleLoadedTexture(texture) {
        gl.bindTexture(gl.TEXTURE_2D, texture);
        gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, texture.image);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR_MIPMAP_NEAREST);
        gl.generateMipmap(gl.TEXTURE_2D);
        
        gl.bindTexture(gl.TEXTURE_2D, null);
    }

    var sceneRotate = 0;
    
    function drawBaseScene() {
    
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        
        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 20.0, pMatrix);

        mat4.identity(mvMatrix);

        mat4.translate(mvMatrix, [-1.5, -0.5, -7.0]);
        mat4.rotateX(mvMatrix, 0.4);
        
        mat4.rotateY(mvMatrix, sceneRotate);
        sceneRotate += 0.5*deltaT;
    
        //bind opengl buffers
        cubeRender.bindBuffers(shaderProgram);
        
        gl.activeTexture(gl.TEXTURE0);
        gl.bindTexture(gl.TEXTURE_2D, cubeTexture);
        gl.uniform1i(shaderProgram.samplerUniform, 0);
        
        // transform and draw
        setMatrixUniforms();
        cubeRender.draw();
        
        mat4.translate(mvMatrix, [3.0, 0.0, 0.0]);
        setMatrixUniforms();
        cubeRender.draw();
        
        mat4.translate(mvMatrix, [0.0, 0.0, 2.0]);
        setMatrixUniforms();
        cubeRender.draw();
        
        mat4.translate(mvMatrix, [0.0, 2.0, -2.0]);
        setMatrixUniforms();
        cubeRender.draw();
    }
    
    function drawScene() {
    
        
        // -- Render the base scene to a frame buffer texture
        gl.bindFramebuffer(gl.FRAMEBUFFER, rttFramebuffer);
        
        drawBaseScene();
        
        gl.bindFramebuffer(gl.FRAMEBUFFER, null);
        
        // -- Render the scene using the frame buffer texture
        
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        
        gl.clearColor(0.0, 0.0, 0.3, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 10.0, pMatrix);

        mat4.identity(mvMatrix);

        mat4.translate(mvMatrix, [-1.5, -0.5, -7.0]);
        //mat4.rotateX(mvMatrix, 0.4);
        
        //mat4.rotateY(mvMatrix, sceneRotate);
        //sceneRotate += 0.5*deltaT;
    
        quadRender.bindBuffers(shaderProgram);
        
        gl.activeTexture(gl.TEXTURE0);
        gl.bindTexture(gl.TEXTURE_2D, rttTexture);
        gl.uniform1i(shaderProgram.samplerUniform, 0);

        
        // transform
        setMatrixUniforms();
        
        // render
        quadRender.draw();
        
    
    }

    var deltaT = 0;
    var prevT = 0;
    function step() {
        
        var currT = new Date().getTime();
        
        if (prevT != 0) {
            deltaT = currT - prevT;
            deltaT *= 0.001; // convert ms to s
        }
        prevT = currT;
        
        //console.log("test" + deltaT);
        
        var useRtt = document.getElementById("useRtt").checked;
        
        //console.log(useRtt);
        
        if (useRtt)
            drawScene();
        else
            drawBaseScene();
        
        window.requestAnimationFrame(step);
    }

    function webGLStart() {
        var canvas = document.getElementById("webgl-canvas");
        initGL(canvas);
        initFramebuffer();
        initShaders();
        initBuffers();
        initTexture();

        gl.enable(gl.DEPTH_TEST);

        //drawScene();
        
        window.requestAnimationFrame(step);
    }


</script>


</head>


<body onload="webGLStart();">
    <p id="test"> test area </>
    <script type="text/javascript">
        document.getElementById("test").innerHTML = "Javascript Hello";
    </script>
    <input type="checkbox" id="useRtt" /> Use render to texture<br/>
    
    <p> 
        <canvas id="webgl-canvas" style="border: none;" width="800" height="450"></canvas>
    </>
</body>

</html>
