<html>
<!-- Thank you to http://learningwebgl.com/blog/?page_id=1217 for the lessons upon which this code was built -->

<head>
<title>kmax WebGL</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<!-- Include libraries -->
<script type="text/javascript" src="js/glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>

<!-- Vertex data and definition of cube object -->
<script type="text/javascript" src="js/cube_model.js"></script>

<!-- defines "gl" object -->
<script type="text/javascript" src="js/webgl_utils.js"></script>

<!-- Main Program --> 
<script type="text/javascript">

    var shaderProgram;

    function initShaders() {
        var fragmentShader = getShader(gl, "fragment",  './shaders/frag.glsl');
        var vertexShader = getShader(gl, "vertex",  './shaders/vert.glsl');

        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }

        gl.useProgram(shaderProgram);

        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

        shaderProgram.vertexColorAttribute = gl.getAttribLocation(shaderProgram, "aVertexColor");
        gl.enableVertexAttribArray(shaderProgram.vertexColorAttribute);
    
        shaderProgram.vertexNormalAttribute = gl.getAttribLocation(shaderProgram, "aVertexNormal");
        gl.enableVertexAttribArray(shaderProgram.vertexNormalAttribute);
        
        shaderProgram.textureCoordAttribute = gl.getAttribLocation(shaderProgram, "aTextureCoord");
        gl.enableVertexAttribArray(shaderProgram.textureCoordAttribute);
    
        shaderProgram.samplerUniform = gl.getUniformLocation(shaderProgram, "uSampler");
        
        shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
    }


    var mvMatrix = mat4.create();
    var pMatrix = mat4.create();

    function setMatrixUniforms() {
        gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
    }

    var cubeVerticesIndexBuffer;
    var squareVertexPositionBuffer;
    var squareVertexColorBuffer;
    var squareVertexNormalBuffer;
    var cubeVertexTextureCoordBuffer;

    function initBuffers() {
        
        //---- Position
        
        squareVertexPositionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(cubeVertexPositions), gl.STATIC_DRAW);
        
        squareVertexPositionBuffer.itemSize = 3;
        squareVertexPositionBuffer.numItems = cubeVertexPositions.length / squareVertexPositionBuffer.itemSize;
        
        //---- Topology 
        
        // Now send the element array to GL
        cubeVerticesIndexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, cubeVerticesIndexBuffer);
        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(cubeVertexIndices), gl.STATIC_DRAW);
        cubeVerticesIndexBuffer.numItems = cubeVertexIndices.length;
        
        var vertCount = squareVertexPositionBuffer.numItems;
        
        //---- Color
        
        squareVertexColorBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexColorBuffer);
        colors = []
        for (var i=0; i < vertCount; i++) {
          colors = colors.concat([1.0, 1.0, 1.0, 1.0]);
        }
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.STATIC_DRAW);
        squareVertexColorBuffer.itemSize = 4;
        squareVertexColorBuffer.numItems = vertCount;
        
        //---- Normal
        
        squareVertexNormalBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexNormalBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(cubeVertexNormals), gl.STATIC_DRAW);
        squareVertexNormalBuffer.itemSize = 3;
        squareVertexNormalBuffer.numItems = vertCount;
        
        //---- Texture
        cubeVertexTextureCoordBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, cubeVertexTextureCoordBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(cubeTextureCoords), gl.STATIC_DRAW);
        cubeVertexTextureCoordBuffer.itemSize = 2;
        cubeVertexTextureCoordBuffer.numItems = cubeTextureCoords.length / cubeVertexTextureCoordBuffer.itemSize;
    }
    
    var cubeTexture;
    function initTexture() {
        cubeTexture = gl.createTexture();
        cubeTexture.image = new Image();
        cubeTexture.image.onload = function() { handleLoadedTexture(cubeTexture); }
    cubeTexture.image.src = "data/sunset-1.jpg";
    }

    function handleLoadedTexture(texture) {
        gl.bindTexture(gl.TEXTURE_2D, texture);
        gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, texture.image);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
        gl.bindTexture(gl.TEXTURE_2D, null);
    }

    var sceneRotate = 0;
    
    function drawScene() {
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 10.0, pMatrix);

        mat4.identity(mvMatrix);

        mat4.translate(mvMatrix, [-1.5, -0.5, -7.0]);
        mat4.rotateX(mvMatrix, 0.4);
        //mat4.rotateY(mvMatrix, 1.1);
        mat4.rotateY(mvMatrix, sceneRotate);
        sceneRotate += 0.5*deltaT;
    
        // position
        gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, squareVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);
    
        // color
        gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexColorBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexColorAttribute, squareVertexColorBuffer.itemSize, gl.FLOAT, false, 0, 0);

        //normals
        gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexNormalBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexNormalAttribute, squareVertexNormalBuffer.itemSize, gl.FLOAT, false, 0, 0);

        //texture
        gl.bindBuffer(gl.ARRAY_BUFFER, cubeVertexTextureCoordBuffer);
        gl.vertexAttribPointer(shaderProgram.textureCoordAttribute, cubeVertexTextureCoordBuffer.itemSize, gl.FLOAT, false, 0, 0);

        gl.activeTexture(gl.TEXTURE0);
        gl.bindTexture(gl.TEXTURE_2D, cubeTexture);
        gl.uniform1i(shaderProgram.samplerUniform, 0);

        // topology
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, cubeVerticesIndexBuffer);
        
        // transform
        setMatrixUniforms();
        
        // render
        
        gl.drawElements(gl.TRIANGLES, cubeVerticesIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
        
        mat4.translate(mvMatrix, [3.0, 0.0, 0.0]);
        setMatrixUniforms();
        gl.drawElements(gl.TRIANGLES, cubeVerticesIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
        
        mat4.translate(mvMatrix, [0.0, 0.0, 2.0]);
        setMatrixUniforms();
        gl.drawElements(gl.TRIANGLES, cubeVerticesIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
        
        mat4.translate(mvMatrix, [0.0, 2.0, -2.0]);
        setMatrixUniforms();
        gl.drawElements(gl.TRIANGLES, cubeVerticesIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
    }

    var deltaT = 0;
    var prevT = 0;
    function step() {
        
        var currT = new Date().getTime();
        
        if (prevT != 0) {
            deltaT = currT - prevT;
            deltaT *= 0.001; // convert ms to s
        }
        prevT = currT;
        
        //console.log("test" + deltaT);
        
        drawScene();
        
        window.requestAnimationFrame(step);
    }

    function webGLStart() {
        var canvas = document.getElementById("webgl-canvas");
        initGL(canvas);
        initShaders();
        initBuffers();
        initTexture();

        gl.clearColor(0.0, 0.0, 0.3, 1.0);
        gl.enable(gl.DEPTH_TEST);

        drawScene();
        
        window.requestAnimationFrame(step);
    }


</script>


</head>
